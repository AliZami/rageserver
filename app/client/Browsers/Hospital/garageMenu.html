<html>
	<link rel="stylesheet" href="garageMenu.css">
	<body>
		<section id="app">
	
			<div class="b-title">
				Hospital Garage<br>
				<span>{{ titleInfo }}</span>
			</div>
		
			<section class="items">
				<div class="item" v-for="floor in floors" v-on:click="enter(floor)">
					<div>{{ floor }}</div>
				</div>
			</section>
			
			<div class="b3-close" id="close-button" v-on:click="exit">X</div>
		</section>
		
		<script src="../vue.js"></script>
	</body>
</html>


<script>
const app = new Vue({
el: '#app',
data: {
	titleInfo: "choose the floor", 
	floors: [-1, -2, -3, -4, -5],
},
methods: {
	enter: function(floor) {
		mp.trigger("cHospital-EnterGarage", floor);
		this.exit();
	},
	
	exit: function() {
		mp.trigger("cCloseCefAndDestroyCam"); 
	},
}
});



function loadRusLang() {
	app.titleInfo = "Выберите этаж";
}

function loadGerLang() {
	app.titleInfo: "wählen sie das wort", 	
}

function loadBrLang() {
	app.titleInfo: "Escolha o PISO", 	
}

function loadzh_CNLang() {
	app.titleInfo: "选择楼层", 	
}

function loadzh_TWLang() {
	app.titleInfo: "選擇樓層", 		
}
</script>
