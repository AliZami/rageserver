<html>
	<meta charset="utf-8">
	<link rel="stylesheet" href="garageMenu.css">
	<script src="../../vue.js"></script>
	<body>
		<section id="app">

			<div class="b-title">
				{{ garageTitle }}<br>
				<span>{{ titleInfo }}</span><br>
			</div>
		
			<section class="items">
				<div class="item" v-for="floor in floors" @click="enter(floor)">
					<div>{{ floor }}</div>
				</div>
			</section>
			
			<div class="b3-close" id="close-button" @click="exit">X</div>
		</section>
	</body>
</html>


<script>
const app = new Vue({
	el: '#app',
	data: {
    garageTitle: "Hospital garage",
		titleInfo: "choose the floor to enter.", 
		floors: [-1, -2, -3, -4, -5],
	},
	methods: {
		enter: function(floor) {
			mp.trigger("cMisc-CallServerEvent", "sHospital-EnterGarage", floor);
			this.exit();
		},
		
		exit: function() {
			mp.trigger("cCloseCefAndDestroyCam"); 
		},
	}
});


function loadRusLang() {
  app.garageTitle = "";
	app.titleInfo = "Выберите этаж";
}

function loadGerLang() {
  app.garageTitle = "";
	app.titleInfo = "wählen sie das wort";
}

function loadBrLang() {
  app.garageTitle = "";
	app.titleInfo = "Escolha o PISO";
}

function loadZhsNLang() {
  app.garageTitle = "医院车库";
	app.titleInfo = "选择楼层";
}

function loadZhtLang() {
  app.garageTitle = "醫院車庫";
	app.titleInfo = "選擇樓層";
}
</script>
